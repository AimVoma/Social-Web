<!DOCTYPE html>
<html lang="en">
<head>

  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Twitter Streaming API -- Google Maps</title>
  <script src="../socket.io/socket.io.js"></script>
  <!-- JQuery -->
  <!-- <script src="/libs/jquery-1.10.1.js"></script> -->

  <!-- Bootstrap -->
  <script src="/libs/bootstrap/js/bootstrap.js"></script>
  <link href="/libs/bootstrap/css/bootstrap.css" rel="stylesheet" media="screen">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/libs/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
  
  <!-- Google Maps -->
  <link href="https://google-developers.appspot.com/maps/documentation/javascript/examples/default.css" rel="stylesheet" type="text/css" />
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false&libraries=visualization"></script>

  <!-- Generic -->
  <link rel="stylesheet" href="css/index.css">

  <!-- Spatial Dashboard JavaScript -->
  <script src="/js/twitterStream.js" type="text/javascript"></script>
  <script type="text/javascript" src="canvasjs.min.js"></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
  <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>


<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> -->

<style type="text/css">

    .row > div{
        margin-bottom: 15px;
    }
    .header{
        min-height: 50px;
    }
    #header_image{
        display: block;
        margin: auto;
    }
    .footer{
        min-height: 30px;
    }
    .header, .footer{
        background: #2f2f2f;
    }
    .sidebar{
        background: #dbdfe5;
    }
    #map_canvas{
        background-image: url("css/twitterMap.png");
        min-height: 450px;
    }
    #chartContainer{
        background-image: url("css/statistics.jpg");
        background-repeat: no-repeat;
        background-position: center; 
        min-height: 350px;
        /*background: #dbdfe5;*/
    }
    .input-group{
      background: #dbdfe5;
      margin-top:40px;

    }
    .form-control{
      width:120%;

    }
</style>
</head>

                  <!-- ONLOAD -->
<body>
  <div class="container">
      <div class="row">
            <div class="col-xs-12">
                <div class="header">
                <input type="image" id="header_image" src="css/twitterheader.jpg">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div id="map_canvas"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-8">
                <div id="chartContainer" style="height: 300px; width: 100%;"> </div>
            </div>
            <div class="col-xs-4">
              <form>
            <div class="form-group">
              <label for="Search">Search For:</label>
              <input type="Search" class="form-control" id="search" placeholder="Enter Search Pattern...">
            </div>
            <input checked data-toggle="toggle" data-on="DBPEDIA" data-off="Simple Search" data-onstyle="success" data-offstyle="danger" type="checkbox" id="toggle-event">
            <script>
            adv_search = true;
            $(function() {
              $('#toggle-event').change(function() {
                if ($(this).parent().hasClass("off")) {
                      alert("Using Simple Search Wont Work!");
                      adv_search = false;
                }
                else
                  adv_search = true;
              })
            })
            </script>
            <div>
            <button  type="submit" id="sub_but" class="btn btn-default" style="margin-top:15px" >Submit</button>
            <script> 
            $(function() {
              $( "#sub_but" ).click(function( event ) {
                event.preventDefault();
                console.log( "Handler for .submit() called." );

                initialize($('#search').val(), adv_search); 
                ShowGraph();
              })
            })
            </script>
            </div>
          </form>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div class="footer">
                  <p class="text-center"> <font color="lightblue"><strong>Social Web 2017</strong> </font></p>
                </div>
            </div>
    </div>
  </div>
</body>
</html>
